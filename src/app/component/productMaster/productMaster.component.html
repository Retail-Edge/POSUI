<div class="card card-primary card-outline">
  <div class="card-header">Product Master
    
  </div>
  <div class="card-body">
    <div>
     <div class="form-group">
      <label class="label">Product Description : </label>
      <input class="form-control form-control-sm" type="text" [(ngModel)]="description"/>
    </div>  
      <button class="btn btn-sm btn-primary float-right" type="button" (click)="addProduct();">Add New Product</button>
    </div>
    <!-- <button class="btn btn-sm btn-success" type="button" (click)="getInventory();">Refresh Data</button> -->
   
    <table  class="table table-striped">
      <thead>
        <tr>
          <th style="width:400px;">Sku</th>
          <th>Product Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rec of productList">
          <td><input type="text" class="form-control form-control-sm" [(ngModel)]="rec.skuId"/> </td>
          <td><input type="text" class="form-control form-control-sm" [(ngModel)]="rec.description" /></td>
          
        </tr>
      </tbody>
    </table>


  </div>
</div>
